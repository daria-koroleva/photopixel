<div class="item-container">
  <img src="assets\media\images\{{post.photoFileName}}" (click)="showPostDetail()">
  <button *ngIf="isCurrentUser()" (click)="deleteImage(post)" class="button-delete"><i
      class="bi bi-trash delete-icon"></i></button>
</div>
<app-post-detail [post]="post" *ngIf="isPostDetail" (closed)="hidePostDetail()"></app-post-detail>
